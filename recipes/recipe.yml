---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: minhanh-os
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://download.opensuse.org/repositories/home:/lamlng/Fedora_Rawhide/home:lamlng.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      - https://packages.microsoft.com/config/rhel/10/prod.repo
    install:
      - micro
      - starship
      - ibus-bamboo
      - tailscale
      - mdatp
    optfix:
      - microsoft
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
      - zram-generator
      - zram-generator-defaults

  - type: default-flatpaks@v1
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      install:
        - com.brave.Browser
        - org.gnome.Loupe
        - com.getpostman.Postman
        - com.github.marhkb.Pods
        - com.slack.Slack
        - org.filezillaproject.Filezilla
        - app.devsuite.Ptyxis
        - io.missioncenter.MissionCenter
        - it.mijorus.gearlever
      remove:
        - org.gnome.eog
    user: {} # Also add Flathub user repo, but no user packages
  
  - type: brew
    brew-analytics: false # disable telemetry

  - type: script
    scripts:
      # - mdatp.sh
      - expressvpn.sh

  - type: systemd
    system:
      enabled:
        - tailscaled.service
        - fstrim.timer
        - setup-swap.service
        - mdatp.service

  - type: kargs
    arch: x86_64
    kargs:
      - rd.luks.options=discard,tpm2-device=auto
      - nowatchdog
      - quiet
      - cgroup_no_v1=all
      - systemd.unified_cgroup_hierarchy=1
      - cryptomgr.notests
      - initcall_debug
      - intel_iommu=igfx_off
      - kvm-intel.nested=1
      - no_timer_check
      - noreplace-smp
      - page_alloc.shuffle=1
      - rcupdate.rcu_expedited=1
      - rootfstype=ext4,btrfs,xfs,f2fs
      - tsc=reliable
      - init_on_alloc=1
      - init_on_free=1
      - random.trust_cpu=on
      - randomize_kstack_offset=1
      - preempt=full
      - kvm.ignore_msrs=1
      - kvm.report_ignored_msrs=0
      - ostree.prepare-root.composefs=0
      - zswap.enabled=1
      - zswap.shrinker_enabled=1
      - zswap.max_pool_percent=15
      - zswap.zpool=zsmalloc
      - zswap.compressor=lz4hc


  - type: signing # this sets up the proper policy & signing files for signed images to work fully

